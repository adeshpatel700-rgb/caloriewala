name: caloriewala
description: "AI-powered Indian Food Calorie Estimator"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  google_mlkit_image_labeling: ^0.12.0
  mobile_scanner: ^5.2.3

  # Environment
  flutter_dotenv: ^5.1.0

  # Permissions
  permission_handler: ^11.2.0

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Launcher Icons & Splash
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  retrofit_generator: ^8.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - .env
    - assets/images/
    - assets/icons/

  # Fonts will be loaded via google_fonts

# Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color: "#FFFFFF"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

# Native Splash Screen Configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
  android_gravity: center
  ios_content_mode: center
  fullscreen: true
